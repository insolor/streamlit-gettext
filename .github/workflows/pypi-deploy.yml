name: Deploy on pypi.org

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5.2.2
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .

    - name: Build packages
      run: uv build

    - name: Publish on pypi.org
      uses: pypa/gh-action-pypi-publish@v1.12.4
